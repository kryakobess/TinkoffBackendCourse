name: SCRAPPER CI

on:
  push:
    paths:
      - 'scrapper/**'
      - 'scrapper-jooq/**'
  pull_request:
    paths:
      - 'scrapper/**'
      - 'scrapper-jooq/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package -pl scrapper -am
      - name: Build docker
        run: docker build scrapper/ -t scrapper_image