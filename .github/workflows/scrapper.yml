name: SCRAPPER CI

on:
  push:
    paths:
      - 'scrapper/**'
      - 'scrapper-jooq/**'
  pull_request:
    paths:
      - 'scrapper/**'
      - 'scrapper-jooq/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package -pl scrapper -am
      - name: Build docker
      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: tinkoff_backend_course/scrapper_image
          tags: latest
          registry: docker.io
          directory: scrapper
          dockerfile: scrapper/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}